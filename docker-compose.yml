version: '3.12'

services:

  # Redis
  redis:
    image: redis:alpine  # Corrected spelling of "alpine"
    container_name: redis

  # Database Postgres
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=pundit
    container_name: postgres_db

  # Django Application
  app:
    build: .
    volumes:
      - .:/django
    ports:
      - "8000:8000"  # Enclose ports in quotes for consistency
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db

  # Celery
  celery:
    restart: always
    build: 
      context: .
    command: celery -A core worker -l DEBUG  # Corrected command option
    volumes:
      - .:/django
    container_name: celery
    depends_on:
      - db
      - redis
      - app
